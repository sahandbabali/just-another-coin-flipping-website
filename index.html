<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Fair coin</title>
  </head>
  <body>
    <div class="container">
      <!-- start of the nav -->

      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./coinlogo.png"
              alt=""
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Fair coin
          </a>
        </div>
      </nav>

      <!-- end of the nav -->

      <!-- start of the coin card -->

      <div class="card">
        <div class="card-header">
          <!-- start of accordion -->
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Automated flips
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">body text</div>
              </div>
            </div>
          </div>
          <!-- end of accordion -->
        </div>
        <div class="card-body text-center">
          <h5 id="flipresult" class="card-title">Result</h5>
          <img id="coinimg" class="mb-3" src="./coin128.png" alt="coin128" />
          <br />
          <a id="flipbutton" href="#" class="btn btn-warning">Flip the Coin</a>
        </div>
        <div class="card-footer text-muted">
          <!-- start of progress bar badges -->
          <div class="d-flex justify-content-between">
            <h4>
              <span class="badge bg-primary"
                >Heads: <span id="headsbadge">0</span>
              </span>
            </h4>

            <span><span id="inarow">0</span> in a row</span>

            <h4>
              <span class="badge bg-success"
                >Tails: <span id="tailsbadge">0</span>
              </span>
            </h4>
          </div>
          <!-- end of progress bar badges -->
          <!-- start of progress bar -->
          <div class="progress">
            <div
              id="headsbar"
              class="progress-bar"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              50%
            </div>
            <div
              id="tailsbar"
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              50%
            </div>
          </div>
          <!-- end of progress bar -->
        </div>
      </div>
      <!-- end of the coin card -->

      <table id="restable" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Time</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- end of container -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
