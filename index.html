<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Just another coin flipping website</title>
  </head>
  <body>
    <div class="container">
      <!-- start of the nav -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./coinlogo.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Just Another Coin Flipping Website
        </a>
      </nav>

      <!-- end of the nav -->
      <!-- start of the coin card -->

      <div class="card mt-5">
        <div class="card-header">placeholder</div>
        <div class="card-body text-center">
          <h5 class="card-title">placeholder</h5>
          <img class="mb-3" src="./coin128-1.png" alt="coin128" />
          <br />
          <a href="#" class="btn btn-warning">Flip the Coin</a>
        </div>
        <div class="card-footer text-muted">
          <!-- start of progress bar badges -->
          <div class="d-flex justify-content-between">
            <h4><span class="badge badge-primary">Heads: 1</span></h4>
            <h4><span class="badge badge-success">Tails: 2</span></h4>
          </div>
          <!-- end of progress bar badges -->
          <!-- start of progress bar -->
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 49%"
              aria-valuenow="49"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              49%
            </div>
            <div
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 51%"
              aria-valuenow="51"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              51%
            </div>
          </div>
          <!-- end of progress bar -->
        </div>
      </div>
      <!-- end of the coin card -->

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Time</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">3</th>
            <td>01:09</td>
            <td><span class="badge badge-success">Tails</span></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>01:09</td>
            <td><span class="badge badge-primary">Heads</span></td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>01:09</td>
            <td><span class="badge badge-success">Tails</span></td>
          </tr>
        </tbody>
      </table>

      <!-- end of container -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
